<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml"> 
            <ui:define name="title">Registrar Encargado</ui:define>
            <ui:define name="content">  
                <ui:include src="./SubHeaderAdministracion.xhtml"/> 
                <div class="barra-navegacion">
                    <h:form id="form-principal">
                        <p:growl id="messages" showDetail="true" severity="info, warn"/>
                        <div class="card" style="margin-top: 5px;">
                            <p:toolbarGroup>
                                <!-- Boton Agregar Encargado -->
                                <p:commandButton 
                                    value="Registrar Encargado" 
                                    styleClass="ui-button-primary" 
                                    update=":form-principal:manage-encargado-form"
                                    icon="pi pi-plus" 
                                    process="@this"
                                    oncomplete="PF('RegistrarEncargado').show()">
                                    <p:resetInput 
                                        target=":form-principal:manage-encargado-form"/>
                                </p:commandButton>

                                <!-- Dialogo Agregar Nuevo Encargado -->
                                <p:dialog header="Registrar Encargado" 
                                          showEffect="fade" 
                                          modal="true"
                                          widgetVar="RegistrarEncargado"
                                          responsive="true" 
                                          width="45%"
                                          draggable="false" 
                                          height="200" >

                                    <p:outputPanel id="manage-encargado-form" class="ui-fluid">
                                        <div class="p-formgrid p-grid">
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Cedula" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#" ></p:inputText>
                                            </div>

                                            <div class="p-field p-col-12 p-md-5">
                                                <p:outputLabel value="Nombre" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#" ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-5">
                                                <p:outputLabel value="Apellidos" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#"></p:inputText>
                                            </div>
                                             <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Codigo Laboratorio" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#"></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-5">

                                                <p:outputLabel value="Laboratorio" for="@next"/>
                                                <p:selectOneMenu value="#{laboratorioMB.laboratorio.idLaboratorio}" editable="false">
                                                    <f:selectItem itemLabel="Seleccione un Laboratorio" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax  process="@this"/>
                                                    <f:selectItems value="#{laboratorioMB.listasoloLaboratorios}" 
                                                                   var="la"
                                                                   itemLabel="#{la.nombre_laboratorio}" 
                                                                   itemValue="#{la.idLaboratorio}">

                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-5">
                                                <p:outputLabel value="Cargo" for="@next"/>
                                                <p:selectOneMenu value="#{encargadoMB.encargado.idRoles}" editable="false">
                                                    <f:selectItem itemLabel="Seleccione un Cargo" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax  process="@this"/>
                                                    <f:selectItems value="#{encargadoMB.listaRoles}" 
                                                                   var="rol"
                                                                   itemLabel="#{rol.nombre_rol}" 
                                                                   itemValue="#{rol.idRoles}">

                                                    </f:selectItems>

                                                </p:selectOneMenu>
                                            </div>

                                            <div class="p-field p-col-12 p-md-4">
                                                <p:toolbarGroup >
                                                    <p:outputLabel value="Fecha Incio" for="@next"/>
                                                    <p:datePicker id="button"
                                                                  value="#"
                                                                  showIcon="true"/>
                                                </p:toolbarGroup>
                                            </div>

                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Fecha Fin" for="@next"/>
                                                <p:datePicker id="button2" 
                                                              value="#"
                                                              showIcon="true"/>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Estado" for="@next"/>
                                                <p:selectOneMenu id="option">
                                                    <f:selectItem itemLabel="Seleccione Estado" itemValue=""/>
                                                    <f:selectItem itemLabel="Habilitado" itemValue="Option1"/>
                                                    <f:selectItem itemLabel="Deshabilitado" itemValue="Option2"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                    </p:outputPanel>
                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar"
                                            actionListener="#"
                                            process="manage-encargado-form @this"
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary">
                                        </p:commandButton>

                                        <p:button  value="Cancelar" 
                                                   styleClass="ui-button-danger"
                                                   icon="pi pi-times" 
                                                   outcome="RegistrarEncargado"/>
                                    </f:facet>
                                </p:dialog>


                                <!-- Editar Encargado -->
                                <p:dialog 
                                    header="Modificar Encargado" 
                                    showEffect="fade" 
                                    modal="true"
                                    widgetVar="centroEditarEncargadoDialog" 
                                    responsive="true" 
                                    width="40%"
                                    draggable="false" 
                                    height="250" >
                                    <p:outputPanel id="manage-editarEncargado-form" class="ui-fluid">
                                        <div class="p-formgrid p-grid">
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Cedula" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#{encargadoMB.encargado.dni_persona}" ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Nombre" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#{encargadoMB.encargado.nombre_persona}" ></p:inputText>     
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel value="Apellidos" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#{encargadoMB.encargado.apellido_persona}" ></p:inputText>    
                                            </div>
                                            <div class="p-field p-col-12 p-md-3">
                                                <div class="p-field p-col-12 p-md-4">
                                                    <p:outputLabel value="Codigo" for="@next"/>
                                                    <p:inputText 
                                                        maxlength="50"
                                                        disabled="true" 
                                                        value="#{encargadoMB.encargado.codigo_laboratorio}" ></p:inputText>
                                                    <p:commandButton type="button" icon="pi pi-refresh" styleClass="rounded-button" />
                                                </div>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:inputText value="#{encargadoMB.encargado.idLaboratorio}" 
                                                             style="display: none"
                                                             ></p:inputText>
                                                <p:outputLabel value="Laboratorio" for="@next"/>
                                                <p:selectOneMenu value="#{encargadoMB.encargado.idLaboratorio}">
                                                    <f:selectItem itemLabel="Seleccione un Laboratorio" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax  process="@this"/>
                                                    <f:selectItems value="#{laboratorioMB.listasoloLaboratorios}" 
                                                                   var="la"
                                                                   itemLabel="#{la.nombre_laboratorio}" 
                                                                   itemValue="#{la.idLaboratorio}">
                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:inputText value="#{encargadoMB.encargado.idRoles}" 
                                                             style="display: none"
                                                             ></p:inputText>
                                                <p:outputLabel value="Cargo" for="@next"/>
                                                <p:selectOneMenu value="#{encargadoMB.encargado.idRoles}" editable="false">
                                                    <f:selectItem itemLabel="Seleccione un Cargo" itemValue="" noSelectionOption="true"/>
                                                    <p:ajax  process="@this"/>
                                                    <f:selectItems value="#{encargadoMB.listaRoles}" 
                                                                   var="rol"
                                                                   itemLabel="#{rol.nombre_rol}" 
                                                                   itemValue="#{rol.idRoles}">

                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Fecha Incio" for="@next"/>
                                                <p:datePicker id="fencargadoinicio"
                                                              value="#{encargadoMB.encargado.fecha_inicio}"
                                                              showIcon="true"/>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Fecha Fin" for="@next"/>
                                                <p:datePicker id="fencargadofin" 
                                                              value="#{encargadoMB.encargado.fecha_fin}"
                                                              showIcon="true"/>
                                            </div>
                                            <p:inputText value="#{encargadoMB.encargado.idUsuario}"  style="display: none"
                                                         ></p:inputText>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Estado" for="@next"/>
                                                <p:selectBooleanButton value="#{encargadoMB.encargado.estado_usuario}"
                                                                       onLabel="Habilitado" 
                                                                       offLabel="Deshabilitado"
                                                                       onIcon="pi pi-check " 
                                                                       offIcon="pi pi-times " 
                                                                       style="width:98%;"
                                                                       />
                                            </div>
                                        </div>
                                    </p:outputPanel>
                                    <!-- Botones Guardar/Cancelar-->
                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar" 
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary"
                                            update=":form-principal:dtEncargados"
                                            process="manage-editarEncargado-form @this" 
                                            actionListener="#{encargadoMB.editarEncargado()}">
                                        </p:commandButton>
                                        <p:commandButton 
                                            value="Cancelar" 
                                            icon="pi pi-times"

                                            styleClass="ui-button-danger"/>
                                    </f:facet>
                                </p:dialog>
                            </p:toolbarGroup>
                        </div>

                        <div class="card" style="margin-top: 5px;">
                            <div class="p-grid p-justify-around">
                                <p:dataTable id="dtEncargados"
                                             paginator="true" 
                                             paginatorPosition="bottom"
                                             lazy="true"  
                                             editable="true" 
                                             reflow="true"
                                             rows="6"
                                             rowSelectMode="add"
                                             editInitEvent="dblclick" 
                                             editMode="cell"
                                             value="#{encargadoMB.listaEncargados}"
                                             widgetVar="TablaEncargadosBus"
                                             var="TablaEncargados"
                                             >
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Encargados</span>
                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                            </span>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Cedula" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaEncargados.dni_persona}"/>
                                    </p:column>
                                    <p:column headerText="Encargado" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaEncargados.nombre_persona}
                                            #{TablaEncargados.apellido_persona}"/>
                                    </p:column>
                                    <p:column headerText="Codigo Laboratorio" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaEncargados.codigo_laboratorio}"/>
                                    </p:column>
                                    <p:column headerText="Laboratorio" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaEncargados.nombre_laboratorio}"/>
                                    </p:column>
                                    <p:column headerText="Cargo" filterStyle="display : none">
                                        <h:outputText
                                            value="#{TablaEncargados.nombre_rol}"/>
                                    </p:column>
                                    <p:column headerText="Fecha Inicio" filterStyle="display : none">
                                        <h:outputText  
                                            value="#{TablaEncargados.fecha_inicio}"/>
                                    </p:column>
                                    <p:column headerText="Fecha Fin" filterStyle="display : none">
                                        <h:outputText
                                            value="#{TablaEncargados.fecha_fin}"/>
                                    </p:column>
                                    <p:column headerText="Estado" sortBy="#{TablaEncargados.estado_usuario}">
                                        <p:tag severity="success" value="Habilitado"
                                               style="font-size:12px;"
                                               rendered="#{TablaEncargados.estado_usuario eq true}"/>
                                        <p:tag severity="warning" value="Deshabilitado"
                                               style="font-size:12px;"
                                               rendered="#{TablaEncargados.estado_usuario eq 'null'}"/>
                                    </p:column>
                                    <p:column headerText="Acciones" filterStyle="display : none">
                                        <p:commandButton 
                                            icon="pi pi-pencil" 
                                            update=":form-principal:manage-editarEncargado-form"
                                            class="ui-button-primary rounded-button p-mr-2 p-mb-2"
                                            oncomplete="PF('centroEditarEncargadoDialog').show()" 
                                            process="@this">
                                            <f:setPropertyActionListener 
                                                value="#{TablaEncargados}" 
                                                target="#{encargadoMB.encargado}"/>
                                            <p:resetInput target=":form-principal:manage-editarEncargado-form"/>

                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </h:form>

                </div>   

                <h:outputStylesheet name="home.css" library="css"/>
                <h:outputStylesheet name="main.css" library="css"/>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
