<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml"> 
            <ui:define name="content">  
                <ui:include src="./SubHeaderAdministracion.xhtml"/> 
                <div class="barra-navegacion">
                    <h:form id="form-prin-usuario">
                        <p:growl id="messages" showDetail="true" severity="info, warn"/>
                        <div class="card" style="margin-top: 5px;">
                            <p:toolbarGroup>
                                <p:inputText maxlength="50" ></p:inputText>
                                <p:button icon="pi pi-search"/>

                                <!-- Boton Agregar Rol -->
                                <p:commandButton 
                                    value="Registrar Usuario" 
                                    styleClass="ui-button-primary" 
                                    update=":form-prin-usuario:DialogNuevoUsuario"
                                    action="#"
                                    icon="pi pi-plus" 
                                    process="@this"
                                    oncomplete="PF('RegistrarUsuario').show()">
                                </p:commandButton>

                                <!-- Dialogo Agregar Nuevo USUARIO-->
                                <p:dialog 
                                    id="DialogNuevoUsuario" 
                                    header="Registrar Usuario" 
                                    showEffect="fade" 
                                    modal="true"
                                    widgetVar="RegistrarUsuario"
                                    responsive="true" 
                                    width="48%"
                                    draggable="false"
                                    closeOnEscape="true"
                                    height="300" >
                                    <p:outputPanel 
                                        id="manage-Usuario-form" 
                                        class="ui-fluid">
                                        <div class="p-formgrid p-grid">
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Cedula: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.dni_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText> 
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel
                                                    value="Nombre: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.nombre_persona}"  
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel
                                                    value="Apellidos: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.apellido_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Fecha Nacimiento: "></p:outputLabel>
                                                <p:datePicker id="FNregistroUsuario"
                                                              value="#{encargadoMB.encargado.fechanacimiento_persona}"
                                                              showIcon="true"/>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel for="@next" value="Genero"/>
                                                <p:selectOneMenu id="GeneroUsuarioR" value="#{encargadoMB.encargado.genero_persona}" >
                                                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                    <f:selectItem itemLabel="Otro" itemValue="O"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel
                                                    value="Correo: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.correo_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Celular: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.celular_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>

                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel
                                                    value="Rol: "></p:outputLabel>
                                                <p:selectOneMenu value="#{encargadoMB.encargado.idRoles}">
                                                    <f:selectItem itemLabel="Seleccionar Rol" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{encargadoMB.listaRolesTRUE}" 
                                                                   var="rol"
                                                                   itemLabel="#{rol.nombre_rol}" 
                                                                   itemValue="#{rol.idRoles}"
                                                                   >

                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Estado Usuario: " for="@next"></p:outputLabel>
                                                <p:selectBooleanButton value="#{encargadoMB.encargado.estado_usuario}"
                                                                       onLabel="Habilitado" 
                                                                       offLabel="Deshabilitado"
                                                                       onIcon="pi pi-check " 
                                                                       offIcon="pi pi-times " 
                                                                       style="width:98%;"
                                                                       />
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Usuario: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.nombre_usuario}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="ContraseÃ±a: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.password_usuario}"  
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                             <div class="p-field p-col-12 p-md-2">
                                              <p:outputLabel
                                                    value="Fecha Registro: "></p:outputLabel>
                                                <p:datePicker id="fregistrousuario"
                                                              value="#{encargadoMB.encargado.fechacreacion_usuario}"
                                                              showIcon="true"/>
                                            </div>
                                        </div>
                                    </p:outputPanel>
                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar"
                                            actionListener="#{encargadoMB.registrarUsuario()}"
                                            process="manage-Usuario-form @this"
                                            update=":form-prin-usuario:DialogNuevoUsuario"
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary"
                                            >
                                        </p:commandButton>

                                        <p:button  value="Cancelar" 
                                                   styleClass="ui-button-danger"
                                                   icon="pi pi-times" 
                                                   />
                                    </f:facet>
                                </p:dialog>

                                <!-- Dialogo Editar USUARIO-->
                                <p:dialog 
                                    header="Modificar Usuario" 
                                    showEffect="fade" 
                                    modal="true"
                                    widgetVar="centroEditarUsuarioDialog" 
                                    responsive="true" 
                                    width="50%"
                                    draggable="false" 
                                    height="250" >
                                    <p:outputPanel id="manage-editarUsuario-form" class="ui-fluid">
                                        <div class="p-formgrid p-grid">
                                            <p:inputText value="#{encargadoMB.encargado.idPersona}" style="display: none" >
                                            </p:inputText>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Cedula: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.dni_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText> 
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel
                                                    value="Nombre: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.nombre_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel
                                                    value="Apellidos: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.apellido_persona}"  
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Fecha Nacimiento: "></p:outputLabel>
                                                <p:datePicker id="FNeditarUsuario"
                                                              value="#{encargadoMB.encargado.fechanacimiento_persona}"
                                                              showIcon="true"/>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel for="@next" value="Genero"/>
                                                <p:selectOneMenu id="GeneroUsuarioEdit" value="#{encargadoMB.encargado.genero_persona}" >
                                                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                                    <f:selectItem itemLabel="Otro" itemValue="O"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel
                                                    value="Correo: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.correo_persona}"  
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Celular: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.celular_persona}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-4">
                                                <p:inputText value="#{encargadoMB.encargado.idUsuaRoles}" style="display: none" >
                                            </p:inputText>
                                                <p:outputLabel
                                                    value="Rol: "></p:outputLabel>
                                                <p:selectOneMenu value="#{encargadoMB.encargado.idRoles}">
                                                    <f:selectItem itemLabel="Seleccionar Rol" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{encargadoMB.listaRolesTRUE}" 
                                                                   var="rolt"
                                                                   itemLabel="#{rolt.nombre_rol}" 
                                                                   itemValue="#{rolt.idRoles}"
                                                                   >

                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="Estado Usuario: " for="@next"></p:outputLabel>
                                                <p:selectBooleanButton value="#{encargadoMB.encargado.estado_usuario}"
                                                                       onLabel="Habilitado" 
                                                                       offLabel="Deshabilitado"
                                                                       onIcon="pi pi-check " 
                                                                       offIcon="pi pi-times " 
                                                                       style="width:98%;"
                                                                       />
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:inputText value="#{encargadoMB.encargado.idUsuario}" style="display: none" >
                                            </p:inputText>
                                                <p:outputLabel
                                                    value="Usuario: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.nombre_usuario}"  
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel
                                                    value="ContraseÃ±a: "></p:outputLabel>
                                                <p:inputText
                                                    value="#{encargadoMB.encargado.password_usuario}" 
                                                    maxlength="50"
                                                    ></p:inputText>
                                            </div>
                                              <div class="p-field p-col-12 p-md-2">
                                              <p:outputLabel
                                                    value="Fecha Registro: "></p:outputLabel>
                                                <p:datePicker id="fregistrousuarioedit"
                                                              value="#{encargadoMB.encargado.fechacreacion_usuario}"
                                                              showIcon="true"/>
                                            </div>
                                        </div>
                                    </p:outputPanel>
                                    <!-- Botones Guardar/Cancelar-->
                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar" 
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary"
                                            update=":form-prin-usuario:dtUsuario"
                                            process="manage-editarUsuario-form @this"
                                            actionListener="#{encargadoMB.editarUsuarios()}">
                                        </p:commandButton>
                                        <p:commandButton 
                                            value="Cancelar" 
                                            icon="pi pi-times"

                                            styleClass="ui-button-danger"/>
                                    </f:facet>
                                </p:dialog>

                            </p:toolbarGroup>
                        </div>

                        <div class="card" style="margin-top: 5px;">
                            <div class="p-grid p-justify-around">
                                <p:dataTable id="dtUsuario"
                                             paginator="true" 
                                             paginatorPosition="bottom"
                                             lazy="true"  
                                             editable="true" 
                                             reflow="true"
                                             rows="6"
                                             rowSelectMode="add"
                                             editInitEvent="dblclick" 
                                             editMode="cell"
                                             value="#{encargadoMB.listaUsuarios}"
                                             widgetVar="TablaUsuariosBus"
                                             var="TablaUsuarios"
                                             >
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Usuarios</span>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Cedula" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.dni_persona}"/>
                                    </p:column>
                                    <p:column headerText="Rol" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.nombre_rol}"/>
                                    </p:column>
                                    <p:column headerText="Nombre" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.nombre_persona}"/>
                                    </p:column>
                                    <p:column headerText="Apellido" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.apellido_persona}"/>
                                    </p:column>
                                    <p:column headerText="F.Nacimiento" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.fechanacimiento_persona}"/>
                                    </p:column>
                                    <p:column headerText="Genero">
                                        <h:outputText value="Masculino"
                                               rendered="#{TablaUsuarios.genero_persona eq 'M'}"/>
                                         <h:outputText value="Femenino"
                                               rendered="#{TablaUsuarios.genero_persona eq 'F'}"/>
                                    </p:column>
                                    <p:column headerText="Correo" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.correo_persona}"/>
                                    </p:column>
                                    <p:column headerText="Celular" 
                                              filterStyle="display : none">
                                        <h:outputText 
                                            value="#{TablaUsuarios.celular_persona}"/>
                                    </p:column>

                                    <p:column headerText="Estado" sortBy="#{TablaUsuarios.estado_usuario}">
                                        <p:tag severity="success" value="Habilitado"
                                               style="font-size:12px;"
                                               rendered="#{TablaUsuarios.estado_usuario eq true}"/>
                                        <p:tag severity="warning" value="Deshabilitado"
                                               style="font-size:12px;"
                                               rendered="#{TablaUsuarios.estado_usuario eq false}"/>
                                    </p:column>
                                    <p:column headerText="Acciones" filterStyle="display : none">
                                        <p:commandButton 
                                            icon="pi pi-pencil" 
                                            update=":form-prin-usuario:manage-editarUsuario-form"
                                            class="ui-button-primary rounded-button p-mr-2 p-mb-2"
                                            oncomplete="PF('centroEditarUsuarioDialog').show()" 
                                            process="@this">
                                            <f:setPropertyActionListener 
                                                value="#{TablaUsuarios}" 
                                                target="#{encargadoMB.encargado}"/>
                                            <p:resetInput target=":form-prin-usuario:manage-editarUsuario-form"/>
                                        </p:commandButton>




                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>



                    </h:form> 
                </div>
                <h:outputStylesheet name="home.css" library="css"/>
                <h:outputStylesheet name="main.css" library="css"/>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
