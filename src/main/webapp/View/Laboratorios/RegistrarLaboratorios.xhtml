<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">            

            <ui:define name="title">Registrar Laboratorios</ui:define>
            <ui:define name="content">  
                 <ui:include src="./SubHeaderLaboratorios.xhtml"/> 
                <div class="barra-navegacion">
                    <h:form id="form-principal">
                        <p:growl id="messages" showDetail="true" severity="info, warn"/>
                        <div class="card" style="margin-top: 5px;">
                            <p:toolbarGroup>
                                <!-- Boton Agregar Encargado -->
                                <p:commandButton 
                                    value="Registrar Laboratorio" 
                                    styleClass="ui-button-primary" 
                                    update=":form-principal:manage-laboratorio-form"
                                    icon="pi pi-plus" 
                                    process="@this"
                                    oncomplete="PF('RegistrarLaboratorio').show()">
                                    <p:resetInput 
                                        target=":form-principal:manage-laboratorio-form"/>
                                </p:commandButton>

                                <p:commandButton 
                                    value="Registrar Aula" 
                                    styleClass="ui-button-primary" 
                                    update=":form-principal:manage-aula-form"
                                    icon="pi pi-plus" 
                                    process="@this"
                                    oncomplete="PF('RegistrarAula').show()">
                                    <p:resetInput 
                                        target=":form-principal:manage-aula-form"/>
                                </p:commandButton>

                                <!-- Dialogo Agregar Nuevo Laboratorio -->
                                <p:dialog header="Registrar Laboratorio" 
                                          showEffect="fade" 
                                          modal="true"
                                          widgetVar="RegistrarLaboratorio"
                                          responsive="true" 
                                          width="50%"
                                          draggable="false" 
                                          height="510" >
                                    <p:outputPanel 
                                        id="manage-laboratorio-form" 
                                        class="ui-fluid">
                                        <div class="p-formgrid p-grid">

                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Codigo Laboratorio" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#" ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-6">
                                                <p:outputLabel value="Nombre laboratorio" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#"></p:inputText>
                                            </div>
                                             <div class="p-field p-col-12 p-md-4">
                                                <p:outputLabel value="Facultad" for="@next"/>
                                                <p:selectOneMenu  editable="false">
                                                <f:selectItem itemLabel="Seleccione una Facultad" itemValue="" noSelectionOption="true"/>
                                                <p:ajax 
                                                         process="@this"/>
                                                <f:selectItems value="#" var="cDirecto"
                                                              >

                                                </f:selectItems>

                                            </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="card" style="margin-top: 5px;">
                                            <p:toolbarGroup>
                                                <h:form>
                                                    <div class="p-grid p-justify-around">
                                                        <p:dataTable id="dtLaboratorio"
                                                                     paginator="true" 
                                                                     paginatorPosition="bottom"
                                                                     lazy="true"  
                                                                     editable="true" 
                                                                     reflow="true"
                                                                     rows="5"
                                                                     rowSelectMode="add"
                                                                     editInitEvent="dblclick" 
                                                                     editMode="cell"
                                                                     value="#{laboratorioMB.listaLaboratorios}"
                                                                     widgetVar="TablaLaboratoriosBus"
                                                                     var="TablaLaboratorios"
                                                                     >
                                                            <f:facet name="header">
                                                                <div class="p-d-flex p-jc-between p-ai-center">
                                                                    <span style="font-size: 24px">LABORATORIOS</span>
                                                                    <span class="filter-container ui-input-icon-left">
                                                                        <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                                                    </span>
                                                                </div>
                                                            </f:facet>
                                                              <p:column headerText="Facultad" filterStyle="display : none">
                                                                <h:outputText
                                                                    value="#{TablaLaboratorios.nombre_facultad}"/>
                                                            </p:column>
                                                            <p:column headerText="Codigo" 
                                                                      filterStyle="display : none">
                                                                <h:outputText 
                                                                    value="#{TablaLaboratorios.codigo_laboratorio}"/>
                                                            </p:column>
                                                            <p:column headerText="Laboratorio" 
                                                                      filterStyle="display : none">
                                                                <h:outputText 
                                                                    value="#{TablaLaboratorios.nombre_laboratorio}"/>
                                                            </p:column>

                                                            <p:column headerText="Acciones" filterStyle="display : none">
                                                                <h:outputText
                                                                    value="#"/>
                                                            </p:column>

                                                        </p:dataTable>
                                                    </div>
                                                </h:form>
                                            </p:toolbarGroup> 
                                        </div>
                                    </p:outputPanel>

                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar"
                                            actionListener="#"
                                            process="manage-laboratorio-form @this"
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary">
                                        </p:commandButton>

                                        <p:button  value="Cancelar" 
                                                   styleClass="ui-button-danger"
                                                   icon="pi pi-times" 
                                                   outcome="RegistrarLaboratorios"/>
                                    </f:facet>
                                </p:dialog>
                                <!-- Dialogo Agregar Nuevo Laboratorio FINAL -->

                                <!-- Dialogo Agregar Nueva Area -->
                                <p:dialog header="Registrar Nueva Aula" 
                                          showEffect="fade" 
                                          modal="true"
                                          widgetVar="RegistrarAula"
                                          responsive="true" 
                                          width="50%"
                                          draggable="false" 
                                          height="510" >
                                    <p:outputPanel 
                                        id="manage-aula-form" 
                                        class="ui-fluid">
                                        <div class="p-formgrid p-grid">
                                            <div class="p-field p-col-12 p-md-12">
                                                <p:outputLabel value="Nombre Laboratorio" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#" ></p:inputText>
                                            </div>
                                           
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Codigo Aula" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#" ></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-8">
                                                <p:outputLabel value="Nombre Aula" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#"></p:inputText>
                                            </div>
                                            <div class="p-field p-col-12 p-md-2">
                                                <p:outputLabel value="Capacidad" for="@next"/>
                                                <p:inputText 
                                                    maxlength="50"
                                                    value="#"></p:inputText>
                                            </div>
                                        </div>
                                        <div class="card" style="margin-top: 5px;">
                                            <p:toolbarGroup>
                                                <h:form>
                                                    <div class="p-grid p-justify-around">
                                                        <p:dataTable id="dtAula"
                                                                     paginator="true" 
                                                                     paginatorPosition="bottom"
                                                                     lazy="true"  
                                                                     editable="true" 
                                                                     reflow="true"
                                                                     rows="4"
                                                                     rowSelectMode="add"
                                                                     editInitEvent="dblclick" 
                                                                     editMode="cell"
                                                                     value="#{areaAulaMB.listaAreas}"
                                                                     widgetVar="TablaAulaBus"
                                                                     var="TablaAula"
                                                                     >
                                                            <f:facet name="header">
                                                                <div class="p-d-flex p-jc-between p-ai-center">
                                                                    <span style="font-size: 24px">AULAS</span>
                                                                    <span class="filter-container ui-input-icon-left">
                                                                        <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                                                    </span>
                                                                </div>
                                                            </f:facet>
                                                            <p:column headerText="Laboratorio" filterStyle="display : none">
                                                                <h:outputText
                                                                    value="#{TablaAula.nombre_laboratorio}"/>
                                                            </p:column>
                                                           
                                                            <p:column headerText="Codigo" 
                                                                      filterStyle="display : none">
                                                                <h:outputText 
                                                                    value="#{TablaAula.codigo}"/>
                                                            </p:column>
                                                            <p:column headerText="Aula" 
                                                                      filterStyle="display : none">
                                                                <h:outputText 
                                                                    value="#{TablaAula.nombre}"/>
                                                            </p:column>
                                                            <p:column headerText="Capacidad" filterStyle="display : none">
                                                                <h:outputText
                                                                    value="#{TablaAula.capacidad}"/>
                                                            </p:column>
                                                            <p:column headerText="Acciones" filterStyle="display : none">
                                                                <h:outputText
                                                                    value="#"/>
                                                            </p:column>

                                                        </p:dataTable>
                                                    </div>
                                                </h:form>
                                            </p:toolbarGroup> 
                                        </div>
                                    </p:outputPanel>

                                    <f:facet name="footer">
                                        <p:commandButton 
                                            value="Guardar"
                                            actionListener="#"
                                            process="manage-aula-form @this"
                                            icon="pi pi-check"
                                            styleClass="ui-button-primary">
                                        </p:commandButton>

                                        <p:button  value="Cancelar" 
                                                   styleClass="ui-button-danger"
                                                   icon="pi pi-times" 
                                                   outcome="RegistrarLaboratorios"/>
                                    </f:facet>
                                </p:dialog>    



                            </p:toolbarGroup>
                        </div>



                        <div class="card" style="margin-top: 5px;">
                            <p:toolbarGroup>
                                <h:form>
                                    <div class="p-grid p-justify-around">
                                        <p:dataTable id="dtLaboratorio"
                                                     paginator="true" 
                                                     paginatorPosition="bottom"
                                                     lazy="true"  
                                                     editable="true" 
                                                     reflow="true"
                                                     rows="6"
                                                     rowSelectMode="add"
                                                     editInitEvent="dblclick" 
                                                     editMode="cell"
                                                     value="#"
                                                     widgetVar="TablaLaboratoriosBus"
                                                     var="TablaLaboratorios"

                                                     >
                                            <f:facet name="header">
                                                <div class="p-d-flex p-jc-between p-ai-center">
                                                    <span style="font-size: 24px">LABORATORIOS</span>
                                                    <span class="filter-container ui-input-icon-left">
                                                        <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                                    </span>
                                                </div>
                                            </f:facet>
                                            <p:column headerText="Nombre" 
                                                      filterStyle="display : none">
                                                <h:outputText 
                                                    value="#"/>
                                            </p:column>
                                            <p:column headerText="Apellidos" 
                                                      filterStyle="display : none">
                                                <h:outputText 
                                                    value="#"/>
                                            </p:column>
                                            <p:column headerText="Cargo" filterStyle="display : none">
                                                <h:outputText
                                                    value="#"/>
                                            </p:column>

                                        </p:dataTable>
                                    </div>

                                </h:form>


                            </p:toolbarGroup> 
                        </div>


                    </h:form>

                </div>   

                <h:outputStylesheet name="home.css" library="css"/>
                <h:outputStylesheet name="main.css" library="css"/>
            </ui:define>



        </ui:composition>
    </h:body>
</html>
