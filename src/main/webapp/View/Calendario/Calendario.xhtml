<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="head">
                <h:outputScript name="js/chart.js" library="demo" />
                <h:outputStylesheet name="main.css" library="css"/>
                <script type="text/javascript">
                    $(function () {
                        var ordersChart = new Chart(document.getElementById("sales-chart").getContext('2d'), {
                            type: 'line',
                            data: {
                                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                datasets: [
                                    {
                                        label: 'First Dataset',
                                        data: [65, 59, 80, 81, 56, 55, 40],
                                        fill: false,
                                        borderColor: '#FFC107'
                                    },
                                    {
                                        label: 'Second Dataset',
                                        data: [28, 48, 40, 19, 86, 27, 90],
                                        fill: false,
                                        borderColor: '#03A9F4'
                                    }
                                ]
                            }
                        });
                    });
                </script>
            </ui:define>
            <ui:define name="content">
                <ui:include src="./SubHeaderCalendario.xhtml"/>
                <h:form id="form" style="margin-top: 3%">
                    <div>
                        <!-- Lado Izquierdo parte contenedor Calendario -->
                        <div class="Calendario-PI">
                            <div style="float: right;">
                                <h:outputLabel  value="Estado de Horarios: "/>
                                <p:selectOneMenu  value="#{searchView.text2}" required="true" label="Text 2" style="width: 12rem">
                                    <f:selectItem itemLabel="Disponible" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="No Disponible" itemValue="2"/>
                                </p:selectOneMenu>
                            </div>
                            <div style="float: right; margin-right: 25px;">
                                <h:outputLabel  value="Laboratorio: "/>
                                <p:selectOneMenu  value="#{searchView.text1}" required="true" label="Text 1" style="width: 12rem">
                                    <f:selectItem itemLabel="Agropecuarias" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="ComputaciÃ³n" itemValue="2"/>
                                </p:selectOneMenu>
                            </div>
                            <div style="margin-top: 45px;">
                                <p:dataTable lazy="true"  editable="true" reflow="true"
                                             editInitEvent="dblclick" editMode="cell">
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Horarios de Laboratorio</span>
                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                            </span>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Docente" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Laboratorio" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Fecha" filterStyle="display : none">
                                        <h:outputText />
                                    </p:column>
                                    <p:column headerText="Hora" filterStyle="display : none">
                                        <h:outputText />
                                    </p:column>

                                    <p:column headerText="Acciones" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <!-- Lado Derecho parte contenedor Calendario -->
                        <div class="Calendario-PD">
                            <p:panel header="Calendario" >
                                <p:schedule 
                                    value="#{calendarMB.eventModel}" 
                                    draggable="true" 
                                    resizable="true" 
                                    showWeekends="true"
                                    leftHeaderTemplate="prev next today"/>
                            </p:panel>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
