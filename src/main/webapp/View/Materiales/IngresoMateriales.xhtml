<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/InicioTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Laboratorio UTEQ - Inicio</ui:define>
    <ui:define name="content">  
        <div class="barra-navegacion">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Materiales"/>
                    <p:menuitem value="Agregar Materiales"/>
                </p:breadCrumb>

                <div class="card" style="margin-top: 5px;">
                    <!-- Botones Principales de Materiales -->
                    <p:toolbarGroup>
                        <!-- Boton Agregar nuevo material -->
                        <p:commandButton 
                            value=" Agregar Material" 
                            styleClass="ui-button-primary" 
                            icon="pi pi-plus" 
                            process="@this"
                            oncomplete="PF('agregarMaterial').show()">
                        </p:commandButton>

                        <!-- Dialogo Agregar Nuevo Material  -->
                        <p:dialog header="Agregar Material" 
                                  showEffect="fade" 
                                  modal="true"
                                  widgetVar="agregarMaterial"
                                  responsive="true" 
                                  width="55%"
                                  draggable="false" 
                                  height="200" >
                            <p:outputPanel 
                                id="manage-Material-form" 
                                class="ui-fluid">
                                <div class="p-formgrid p-grid">
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Codigo" for="@next"/>
                                          <p:inputText 
                                            id="codMaterial" 
                                            value="#{autoCompleteView.txt1}" 
                                            placeholder="identificador" 
                                            style="background: #5bc75d;
                                            color:#000000"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Nombre" for="@next"/>
                                       <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Unidad de Medida" for="@next"/>
                                         <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Descripcion" for="@next"/>
                                         <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Cantidad" for="@next"/>
                                         <p:inputText 
                                            maxlength="5"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Precio" for="@next"/>
                                         <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>

                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Laboratorio" for="@next"/>
                                        <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>
                                    <div class="p-field p-col-12 p-md-4">
                                        <p:outputLabel value="Categoria" for="@next"/>
                                         <p:inputText 
                                            maxlength="25"></p:inputText>
                                    </div>



                                </div>

                            </p:outputPanel>
                            <f:facet name="footer">
                                <p:commandButton 
                                    value="Guardar" 
                                    icon="pi pi-check" 
                                    styleClass="ui-button-primary">
                                </p:commandButton>
                                <p:commandButton 
                                    value="Cancelar" 
                                    icon="pi pi-times"
                                    styleClass="ui-button-danger"/>
                            </f:facet>
                        </p:dialog>

                    </p:toolbarGroup>
                </div>

                <div class="card" style="margin-top: 5px;">

                    <p:toolbarGroup>

                        <h:form>

                            <div class="p-grid p-justify-around">
                                <p:dataTable lazy="true"  editable="true" reflow="true"
                                             editInitEvent="dblclick" editMode="cell"
                                             >

                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Materiales de Laboratorios</span>
                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                            </span>
                                        </div>
                                    </f:facet>

                                    <p:column headerText="Codigo" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Nombre" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Unidad de Medida" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Descripcion" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Cantidad" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>
                                    <p:column headerText="Precio" filterStyle="display : none">
                                        <h:outputText />
                                    </p:column>
                                    <p:column headerText="Laboratorio" filterStyle="display : none">
                                        <h:outputText />
                                    </p:column>
                                    <p:column headerText="Categoria" filterStyle="display : none">
                                        <h:outputText  />
                                    </p:column>

                                </p:dataTable>
                            </div>

                        </h:form>


                    </p:toolbarGroup> 
                </div>

            </h:form>




        </div>   

        <h:outputStylesheet name="home.css" library="css"/>
        <h:outputStylesheet name="main.css" library="css"/>
    </ui:define>



</ui:composition>
