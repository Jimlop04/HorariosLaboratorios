<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml" >

            <ui:define name="title">Laboratorio UTEQ - Inicio</ui:define>
            <ui:define name="content">  
                 <ui:include src="componentes/SubHeaderSolicitudes.xhtml"/>
                <div class="barra-navegacion">
                    <h:form>
                        <div class="card" align="center">
                            <p:toolbarGroup>
                                <h4>APROBACIÓN DE SOLICITUDES</h4>
                            </p:toolbarGroup>
                        </div>
                        <div class="card" style="margin-top: 5px;">
                            <p:toolbarGroup>
                           
                                    <div align="right">
                                        <h:outputLabel for="txt2" value="Tipo de Solicitud:   "/>
                                        <p:selectOneMenu id="txt2" value="#{searchView.text2}" required="true" label="Text 2" style="width: 13rem">
                                            <f:selectItem itemLabel="Todas las Solicitudes" itemValue="" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Practicas de Estudiantes" itemValue="1"/>
                                            <f:selectItem itemLabel="Proyecto de Investigación" itemValue="2"/>
                                            <f:selectItem itemLabel="Practicas de Tesis" itemValue="3"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="card" style="margin-top: 10px;">
                                    
                                            <div class="p-grid p-justify-around">
                                                <p:dataTable lazy="true"  editable="true" reflow="true"
                                                             editInitEvent="dblclick" editMode="cell">
                                                    <f:facet name="header">
                                                        <div class="p-d-flex p-jc-between p-ai-center">
                                                            <span style="font-size: 24px">Solicitudes Realizadas</span>
                                                            <span class="filter-container ui-input-icon-left">

                                                                <i class="pi pi-search"></i><p:inputText placeholder="Buscar"/>
                                                            </span>
                                                        </div>
                                                    </f:facet>
                                                    <p:column headerText="Codigo" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Laboratorio" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Solicitud" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Docente" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Carrera" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Materia" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Seccion" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Aula" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Fecha" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Hora Entrada" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Hora Salida" filterStyle="display : none">
                                                        <h:outputText value="#" />
                                                    </p:column>
                                                    <p:column headerText="Acciones" filterStyle="display : none">
                                                        <p:commandButton 
                                                            type="button" 
                                                            icon="pi pi-eye" 
                                                            styleClass="rounded-button ui-button-success p-mr-2 p-mb-2" 
                                                            onclick="PF('Dialogo-detalle-Solicitud').show()"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                    </div>
                                    <p:dialog header="Detalle de Solicitud" 
                                              widgetVar="Dialogo-detalle-Solicitud" 
                                              minHeight="40" width="550" 
                                              height="400" showEffect="fade" 
                                              minimizable="true" 
                                              maximizable="true">
                                        <p:outputPanel id="ordenProduccion" class="ui-fluid">
                                            <div class="card ui-fluid ">
                                                <div class="p-formgrid p-grid">

                                                    <div class="p-field p-col-12 p-md-12">
                                                        <p:commandButton value="Generar Reporte" ajax="false"/>
                                                    </div>
                                                </div>

                                            </div>
                                        </p:outputPanel>

                                    </p:dialog>
                               
                            </p:toolbarGroup> 
                        </div>
                    </h:form>
                </div>   
            </ui:define>
        </ui:composition>

    </h:body>
</html>
