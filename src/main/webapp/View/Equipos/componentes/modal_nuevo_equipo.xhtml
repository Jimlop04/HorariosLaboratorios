<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:dialog header="Agregar Equipo"
                      showEffect="fade"
                      modal="true"
                      widgetVar="modalNuevoEquipo"
                      responsive="true"
                      width="55%"
                      draggable="false"
                      height="150">
                <p:outputPanel id="manage-equipo-form" class="ui-fluid">
                    <div class="p-formgrid p-grid">
                        <!--TIPO DE ACTIVO-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Tipo de activo" for="@next"/>
                            <p:selectOneMenu value="#{equipoMB.equipo.idCategoriaEquipo}">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems
                                        value="#{categoriaEquipoMB.listaCategoriaEquipos}"
                                        var="ce"
                                        itemLabel="#{ce.nombre}"
                                        itemValue="#{ce.idCategoriaEquipo}"
                                />
                            </p:selectOneMenu>
                        </div>
                        <!--DESCRIPCIÓN-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Descripción" for="@next"/>
                            <p:inputTextarea
                                    rows="1"
                                    cols="33"
                                    value="#{equipoMB.equipo.descripcion}"
                                    required="true"/>
                        </div>
                        <!--MARCA-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Marca" for="@next"/>
                            <p:inputText maxlength="50" value="#{equipoMB.equipo.marca}">
                            </p:inputText>
                        </div>
                        <!--MODELO-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Modelo" for="@next"/>
                            <p:inputText maxlength="50" value="#{equipoMB.equipo.modelo}">
                            </p:inputText>
                        </div>
                        <!--NÚMERO DE SERIE-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Número de serie" for="@next"/>
                            <p:inputText
                                    maxlength="25"
                                    value="#{equipoMB.equipo.numeroSerie}"
                                    required="true">
                            </p:inputText>
                        </div>
                        <!--FECHA ADQUISICIÓN-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Fecha de adquisición" for="@next"/>
                            <p:datePicker
                                    showIcon="true"
                                    value="#{equipoMB.equipo.fechaAdquisicion}"
                                    required="true"
                                    monthNavigator="true"
                                    yearNavigator="true"
                                    showWeek="true"
                                    locale="es"/>
                        </div>
                        <!--ESTADO-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Estado" for="@next"/>
                            <p:selectOneMenu value="#{equipoMB.equipo.estado}" required="true">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItem itemValue="BUENO" itemLabel="1. BUENO"/>
                                <f:selectItem itemValue="REGULAR" itemLabel="2. REGULAR"/>
                                <f:selectItem itemValue="REGULAR" itemLabel="3. MALO"/>
                                <f:selectItem itemValue="DESCOMPUESTO" itemLabel="4. DESCOMPUESTO"/>
                            </p:selectOneMenu>
                        </div>
                        <!--AREA-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Area" for="@next"/>
                            <p:selectOneMenu value="#{equipoMB.equipo.idAreaAula}" required="true">
                                <f:selectItems
                                        value="#{categoriaEquipoMB.listaAreasAulas}"
                                        var="au"
                                        itemLabel="#{au.nombre}"
                                        itemValue="#{au.idAreaAula}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </p:outputPanel>

                <!-- BOTONES FORM-->
                <f:facet name="footer">
                    <p:commandButton
                            value="Guardar"
                            icon="pi pi-check"
                            styleClass="ui-button-primary"
                            update=""
                            oncomplete="PF('agregarEquipo').hide()">
                    </p:commandButton>
                    <p:commandButton
                            value="Cancelar"
                            icon="pi pi-times"
                            styleClass="ui-button-danger"/>
                </f:facet>
            </p:dialog>
        </div>
    </div>

</ui:composition>
