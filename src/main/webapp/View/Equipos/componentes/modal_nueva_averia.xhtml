<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:dialog header="Reportar avería"
                      showEffect="fade"
                      modal="true"
                      widgetVar="modalNuevaAveria"
                      responsive="true"
                      width="55%"
                      draggable="false"
                      height="150">
                <p:outputPanel id="manage-equipo-sdsdsdfdf" class="ui-fluid">
                    <div class="p-formgrid p-grid">
                        <!--Fecha registro-->
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Fecha de reporte" for="@next"/>
                            <p:datePicker
                                    showIcon="true"
                                    value="#{averiaEquipoMB.averiaEquipo.fechaRegistro}"
                                    required="true"
                                    monthNavigator="true"
                                    yearNavigator="true"
                                    showWeek="true"
                                    locale="es"/>
                        </div>

                        <!--Técnico-->
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Encargado"/>
                            <p:selectOneMenu id="comoTecnico" value="#{averiaEquipoMB.averiaEquipo.idEncargado}">
                                <f:selectItems
                                        value="#{generalMB.listaEncargados}"
                                        var="au"
                                        itemLabel="#{au.apellido_persona}"
                                        itemValue="#{au.idencargadoLaboratorioDetalle}"/>
                            </p:selectOneMenu>
                        </div>

                        <!--Tipo daño-->
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Tipo de daño" for="@next"/>
                            <p:inputText value="#{averiaEquipoMB.averiaEquipo.tipoDanio}"/>
                        </div>


                        <!--Prioridad-->
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value="Prioridad" for="@next"/>
                            <p:selectOneMenu id="comboProcedencia" value="#{averiaEquipoMB.averiaEquipo.prioridad}">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItem itemLabel="ALTA" itemValue="ALTA"/>
                                <f:selectItem itemLabel="MEDIA" itemValue="MEDIA"/>
                                <f:selectItem itemLabel="BAJA" itemValue="BAJA"/>
                            </p:selectOneMenu>
                        </div>

                        <!--Descripcion-->
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel value="Descripción" for="@next"/>
                            <p:inputTextarea
                                    rows="1"
                                    cols="33"
                                    value="#{averiaEquipoMB.averiaEquipo.descripcion}"/>
                        </div>

                        <!--     <div class="p-field p-col-12 p-md-6">
                                 <p:outputLabel value="Encargado" for="@next"/>
                                 <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                 <p:selectOneMenu value="#{averiaEquipoMB.averiaEquipo.idEncargado}" required="true">
                                     <f:selectItems
                                             value="#{generalMB.listaEncargados}"
                                             var="au"
                                             itemLabel="#{au.apellido_persona}"
                                             itemValue="#{au.idencargadoLaboratorioDetalle}"/>
                                 </p:selectOneMenu>
                             </div>-->
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel value="Equipo" for="@next"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                            <p:selectOneMenu id="comboEquipo" value="#{averiaEquipoMB.averiaEquipo.idEquipo}"
                                             required="true">
                                <f:selectItems
                                        value="#{equipoMB.listaEquipos}"
                                        var="equi"
                                        itemLabel="#{equi.codigo}"
                                        itemValue="#{equi.idEquipo}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                </p:outputPanel>

                <!-- Botones Acciones Form-->
                <f:facet name="footer">
                    <p:commandButton
                            value="Guardar"
                            icon="pi pi-check"
                            styleClass="ui-button-primary"
                            update=":msj"
                            actionListener="#{averiaEquipoMB.registrar()}">
                    </p:commandButton>
                    <p:commandButton
                            value="Cancelar"
                            icon="pi pi-times"
                            styleClass="ui-button-danger"/>
                </f:facet>
            </p:dialog>
        </div>
    </div>
</ui:composition>
