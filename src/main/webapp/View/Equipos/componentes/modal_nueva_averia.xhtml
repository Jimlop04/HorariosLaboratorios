<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:P="http://java.sun.com/jsf/html">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <p:dialog header="Reportar avería"
                      showEffect="fade"
                      modal="true"
                      widgetVar="modalNuevaAveria"
                      responsive="true"
                      width="55%"
                      draggable="false"
                      height="150">
                <p:outputPanel id="manage-equipo-formSD" class="ui-fluid">
                    <div class="p-formgrid p-grid">
                        <!--Fecha registro-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Fecha de adquisición" for="@next"/>
                            <p:datePicker
                                    showIcon="true"
                                    value="#{averiaEquipoMB.averiaEquipo.fechaRegistro}"
                                    required="true"
                                    monthNavigator="true"
                                    yearNavigator="true"
                                    showWeek="true"
                                    locale="es"/>
                        </div>

                        <!--Técnico-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Técnico" for="@next"/>
                            <p:selectOneMenu value="#{averiaEquipoMB.averiaEquipo.idEncarado}"
                                             required="true">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"
                                              required="true"/>
                                <f:selectItems
                                        value="#{mantenimientoMB.listaEncargadosLaboratorio}"
                                        var="o"
                                        itemLabel="#{o.nombre_persona} #{o.apellido_persona}"
                                        itemValue="#{o.idencargadoLaboratorioDetalle}"/>
                            </p:selectOneMenu>
                        </div>

                        <!--Tipo daño-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Tipo de daño" for="@next"/>
                            <p:inputText value="#{averiaEquipoMB.averiaEquipo.tipoDanio}"/>
                        </div>


                        <!--Prioridad-->
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel value="Prioridad" for="@next"/>
                            <p:selectOneMenu id="comboProcedencia" value="#{averiaEquipoMB.averiaEquipo.prioridad}"
                                             required="true">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItem itemLabel="ALTA" itemValue="ALTA"/>
                                <f:selectItem itemLabel="MEDIA" itemValue="MEDIA"/>
                                <f:selectItem itemLabel="BAJA" itemValue="BAJA"/>
                            </p:selectOneMenu>
                        </div>

                        <!--Descripcion-->
                        <div class="p-field p-col-12 p-md-6">
                            <p:outputLabel value="Descripción" for="@next"/>
                            <p:inputTextarea
                                    rows="1"
                                    cols="33"
                                    value="#{averiaEquipoMB.averiaEquipo.descripcion}"
                                    required="true"/>
                        </div>

                        <!--Botón agregequipo-->
                        <div class="p-field p-col-12 p-md-2">
                            <p:outputLabel value="." for="@next"/>
                           <p:commandButton value="Agregar equipo" icon=" pi pi-plus-circle"/>
                        </div>
                    </div>
                </p:outputPanel>
                <!-- Botones Acciones Form-->
                <f:facet name="footer">
                    <p:commandButton
                            value="Guardar"
                            icon="pi pi-check"
                            styleClass="ui-button-primary"
                            update=""
                            action="#{averiaEquipoMB.registrar()}">
                    </p:commandButton>
                    <p:commandButton
                            value="Cancelar"
                            icon="pi pi-times"
                            styleClass="ui-button-danger"/>
                </f:facet>
            </p:dialog>
        </div>
    </div>
</ui:composition>
