<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">
            <div class="card" style="margin-top: 0px;">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton
                            value="Nuevo equipo"
                            styleClass="ui-button-primary"
                            icon="pi pi-plus"
                            process="@this"
                            oncomplete="PF('modalNuevoEquipo').show()"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="p-grid p-justify-around">
                            <p:dataTable
                                id="dataEquipos"
                                lazy="true"
                                editable="true"
                                reflow="true"
                                editInitEvent="dblclick"
                                editMode="cell"
                                value="#{equipoMB.listaEquipos}"
                                var="equipo"
                                rows="5"
                                paginator="true"
                                paginatorPosition="bottom">
                                <!--HEADER - DATATABLE-->
                                <f:facet name="header">
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        <span style="font-size: 24px">EQUIPOS</span>                                    
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"/>
                                            <p:inputText placeholder="Buscar"/>
                                        </span>
                                    </div>
                                </f:facet>
                                <!--CODIGO DEL BIEN-->
                                <p:column headerText="Código" filterStyle="display : none" responsivePriority="1">
                                    <p:outputLabel value="#{equipo.codigo}"/>
                                </p:column>
                                <!--CATEGORIA-->
                                <p:column headerText="Categoria de equipo" filterStyle="display : none"
                                          responsivePriority="2">
                                    <p:outputLabel value="#{equipo.categoriaEquipo.nombre}"/>
                                </p:column>
                                <!--DESCRIPCION-->
                                <p:column headerText="Descripción" filterStyle="display : none" responsivePriority="3">
                                    <p:outputLabel value="#{equipo.descripcion}"/>
                                </p:column>
                                <!--MARCA-->
                                <p:column headerText="Marca" filterStyle="display : none" responsivePriority="4">
                                    <p:outputLabel value="#{equipo.marca}"/>
                                </p:column>
                                <!--MODELO-->
                                <p:column headerText="Modelo" filterStyle="display : none" responsivePriority="5">
                                    <p:outputLabel value="#{equipo.modelo}"/>
                                </p:column>
                                <!--NUMERO DE SERIE-->
                                <p:column headerText="Número de serie" filterStyle="display : none"
                                          responsivePriority="6">
                                    <p:outputLabel value="#{equipo.numeroSerie}"/>
                                </p:column>
                                <!--FECHA - ADQUISICIÓN-->
                                <p:column headerText="fecha de adquisición" filterStyle="display : none"
                                          responsivePriority="7">
                                    <p:outputLabel value="#{equipo.fechaAdquisicion}"/>
                                </p:column>
                                <!--AREA-->
                                <p:column headerText="Área" filterStyle="display : none" responsivePriority="8">
                                    <p:outputLabel value="#{equipo.areaAula.nombre}"/>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </p:toolbarGroup>
                </p:toolbar>
            </div>
        </div>
    </div>
</ui:composition>
