<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="p-grid ui-fluid">
        <div class="p-col-12">

                <p:dialog header="Agregar Equipo"
                          showEffect="fade"
                          modal="true"
                          widgetVar="RegistrarMantenimiento"
                          responsive="true"
                          width="55%"
                          draggable="false"
                          height="400">
                    <p:outputPanel id="manage-equipo-form" class="ui-fluid">
                        <div class="p-formgrid p-grid">
                            <!-- DATATABLE -->
                            <div class="p-field p-col-12 p-md-12">
                                <p:dataTable
                                        id="dataEquipos"
                                        lazy="true"
                                        editable="true"
                                        reflow="true"
                                        editInitEvent="dblclick"
                                        editMode="cell"
                                        value=""
                                        var="equipo"
                                        responsive="true">
                                    <!-- Header DataTable-->
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Equipos de Laboratorios</span>
                                            <span class="filter-container ui-input-icon-left">
                                                <i class="pi pi-search"/>
                                                <p:inputText placeholder="Buscar ingrese código"/>
                                            </span>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Código" filterStyle="display : none">
                                        <p:outputLabel value="245-2545-666-44"/>
                                    </p:column>
                                    <p:column headerText="Categoria" filterStyle="display : none">
                                        <p:outputLabel value="MICROSCOPIO"/>
                                    </p:column>
                                    <p:column headerText="Descripcion" filterStyle="display : none">
                                        <p:outputLabel value="MICROSCOPIO OPTICO"/>
                                    </p:column>
                                    <p:column headerText="Estado" filterStyle="display : none">
                                        <p:outputLabel value="MALO"/>
                                    </p:column>
                                    <p:column headerText="Acciones" filterStyle="display : none">
                                        <p:outputLabel value="."/>
                                        <p:commandButton type="button" icon="pi pi-plus" styleClass="rounded-button"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:outputPanel>

                    <p:outputPanel id="manage-equipo-detalle" class="ui-fluid">
                        <div class="p-formgrid p-grid">
                            <!-- DATATABLE -->
                            <div class="p-field p-col-12 p-md-12">
                                <p:dataTable
                                        id="dataMantenimientoEquipos"
                                        lazy="true"
                                        editable="true"
                                        reflow="true"
                                        editInitEvent="dblclick"
                                        editMode="cell"
                                        value=""
                                        var="equipo"
                                        responsive="true">
                                    <!-- Header DataTable-->
                                    <f:facet name="header">
                                        <div class="p-d-flex p-jc-between p-ai-center">
                                            <span style="font-size: 24px">Equipos mantenimiento</span>
                                        </div>
                                    </f:facet>
                                    <p:column headerText="Código" filterStyle="display : none">
                                        <p:outputLabel value="245-2545-666-44"/>
                                    </p:column>
                                    <p:column headerText="Categoria" filterStyle="display : none">
                                        <p:outputLabel value="MICROSCOPIO"/>
                                    </p:column>
                                    <p:column headerText="Descripcion" filterStyle="display : none">
                                        <p:outputLabel value="MICROSCOPIO OPTICO"/>
                                    </p:column>
                                    <p:column headerText="Estado" filterStyle="display : none">
                                        <p:outputLabel value="MALO"/>
                                    </p:column>
                                    <p:column headerText="Acciones" filterStyle="display : none">
                                        <p:outputLabel value="."/>
                                        <p:commandButton type="button" icon="pi pi-times"
                                                         styleClass="rounded-button ui-button-danger"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                        <!-- Botones Acciones Form-->
                    </p:outputPanel>
                    <!--                    <f:facet name="footer">-->
                    <!--                        <p:commandButton-->
                    <!--                                value="Guardar"-->
                    <!--                                icon="pi pi-check"-->
                    <!--                                styleClass="ui-button-primary"-->
                    <!--                                update=""-->
                    <!--                                oncomplete="PF('agregarEquipo').hide()">-->
                    <!--                        </p:commandButton>-->
                    <!--                        <p:commandButton-->
                    <!--                                value="Cancelar"-->
                    <!--                                icon="pi pi-times"-->
                    <!--                                styleClass="ui-button-danger"/>-->
                    <!--                    </f:facet>-->
                </p:dialog>
            </div>
        </div>

</ui:composition>
