<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../WEB-INF/InicioTemplate.xhtml">
            <ui:define name="title">Registrar Equipo</ui:define>
            <ui:define name="content">
                <!--            <f:event type="preRenderView" listener=""/>-->
                <f:event type="preRenderView" listener="#{generalMB.listarCategoriaEquipos()}"/>
                <f:event type="preRenderView" listener="#{generalMB.listarLaboratoriosByEncargadoId(loginMB.httpSession.getAttribute('idPersona'))}"/>
                <f:event type="preRenderView" listener="#{equipoMB.listarEquiposByEncargado(loginMB.httpSession.getAttribute('idPersona'))}"/>
       

                <p:growl id="msj" showDetail="true"/>

                <!--MENU TOOLBAR-->
                <ui:include src="./componentes/toolbar_menu.xhtml"/>


                <!--REGISTRO FORM-->
                <h:form id="formRegistro" >
                    <!--MODAL REGISTRAR-->
                    <ui:include src="./componentes/modal_nuevo_equipo.xhtml"/>
                </h:form>


                <!--DATATABLE GENERAL-->
                <h:form id="formData">
                    <ui:include src="./componentes/dataTable_equipos_general.xhtml"/>
                </h:form>
                <h:outputScript name="calendar_es.js" library="js"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
