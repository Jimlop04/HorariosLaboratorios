<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/InicioTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Laboratorio UTEQ - Inicio</ui:define>
    <ui:define name="content">
        <div>
            <div id="nonAjaxLoad">
                <p:graphicImage style="
                                width: 60px;
                                height: 60px;"
                                name="ajax-document-loader.gif"
                                library="Images"/>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#nonAjaxLoad').hide();
            });

            $(window).bind('beforeunload', function () {
                $('#nonAjaxLoad').show();
            });
        </script>


        <div class="container" style="background-color: #f2f2f7">
            <div class="p-grid">

                <!--                INVENTARIO EQUIPOS-->
                <ui:fragment>
                    <div class="p-col-12 p-lg-6 p-xl-3">
                        <a href="../Equipos/ingresoEquipos.xhtml">
                            <div class="card-box bg-blue">
                                <div class="inner">
                                    <h3>Inventario</h3>
                                    <p>Control de inventario de equipos</p>
                                </div>
                                <div class="icon">
                                    <i>
                                        <p:graphicImage class="imagenes" name="inventario-icono-png.png"
                                                        library="Images"/>
                                    </i>
                                </div>
                                <div class="card-box-footer">Ingresar
                                    <i class="pi pi-arrow-circle-right"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </ui:fragment>

                <!--                Mantenimiento-->
                <ui:fragment>
                    <div class="p-col-12 p-lg-6 p-xl-3">
                        <a href="../Equipos/ingresoEquipos.xhtml">
                            <div class="card-box bg-blue">
                                <div class="inner">
                                    <h3>Mantenimiento</h3>
                                    <p>Control de mantenimiento de equipos</p>
                                </div>
                                <div class="icon">
                                    <i>
                                        <p:graphicImage class="imagenes" name="mantenimiento_de_equipos.png"
                                                        library="Images"/>
                                    </i>
                                </div>
                                <div class="card-box-footer">Ingresar
                                    <i class="pi pi-arrow-circle-right"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </ui:fragment>

                <!--                AVERIAS DE EQUIPOS-->
                <ui:fragment>
                    <div class="p-col-12 p-lg-6 p-xl-3">
                        <a href="../Equipos/ingresoEquipos.xhtml">
                            <div class="card-box bg-blue">
                                <div class="inner">
                                    <h3>Reportar averías</h3>
                                    <p>Generar reporte de avería de equipo</p>
                                </div>
                                <div class="icon">
                                    <i>
                                        <p:graphicImage class="imagenes" name="averia.png"
                                                        library="Images"/>
                                    </i>
                                </div>
                                <div class="card-box-footer">Ingresar
                                    <i class="pi pi-arrow-circle-right"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </ui:fragment>


            </div>
        </div>
        <h:outputStylesheet name="home.css" library="css"/>
    </ui:define>

</ui:composition>
