<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</f:facet>

    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputStylesheet name="css/primeicons.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/registro.css"/>
    <h:outputStylesheet name="css/login_.css"/>
    <title>Inicio de sessión</title>

</h:head>
<script type="text/javascript">
    function preventbackbutton() {
        window.history.forward();
    }
    setTimeout("preventbackbutton()", 0);
    window.onunload = function () {
        null
    };
</script>
<h:body styleClass="login-body">
    <p:growl id="growl" widgetVar="growl" showDetail="true" life="3000"/>

    <div id="top">
        <div class="layout-topbar">
            <h:graphicImage name="Images/logoUTEQ.png" height="60px" class="p-mr-1" style="width: 55px; height: 55px;
                                vertical-align: middle; margin-top: -1px"/>
        </div>
    </div>

    <h:form>
        <div>
            <div class="p-grid" style="margin-top: 3rem">
                <div >
                    <div class="card grid-item" style="margin-right: 14rem;margin-left: 2rem;border-radius: 20px">
                        <p:graphicImage name="Images/coeEvaluacion.jpg"/>
                    </div>
                </div>

                <div class="p-col-12 p-md-6 p-lg-3">
                    <div class="card grid-item">
                        <h2>Iniciar sesión</h2>
                        <div class="ui-fluid">
                            <h4>Usuario</h4>
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-user"/>
                                <p:inputText type="text" value="#{loginMB.usuario.nombre_usuario}"/>
                            </div>
                        </div>
                        <div class="ui-fluid">
                            <h4>Contraseña</h4>
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-lock"/>
                                <p:inputText type="password" value="#{loginMB.usuario.password_usuario}"/>
                            </div>
                        </div>
                        <div class="p-col-4 ">
                            <p:commandButton
                                    styleClass="ui-button-raised ui-button-success"
                                    action="#{loginMB.iniciarSesion()}"
                                      value="Entrar" update=":growl"></p:commandButton>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </h:form>
</h:body>
</html>
