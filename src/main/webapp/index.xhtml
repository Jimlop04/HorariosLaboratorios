<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</f:facet>

    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <h:outputStylesheet name="css/primeicons.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css"
                        library="manhattan-layout"/>
    <h:outputStylesheet name="css/registro.css"/>
    <h:outputStylesheet name="css/login_.css"/>
    <title>Inicio de sessión</title>

</h:head>
<script type="text/javascript">
    function preventbackbutton() {
        window.history.forward();
    }

    setTimeout("preventbackbutton()", 0);
    window.onunload = function () {
        null
    };
</script>
<h:body styleClass="login-body">
    <p:growl id="growl" widgetVar="growl" showDetail="true" life="3000"/>


    <div id="top">
        <div class="layout-topbar">
            <h:graphicImage name="Images/logoUTEQ.png" height="60px" class="p-mr-1" style="width: 55px; height: 55px;
                                vertical-align: middle; margin-top: -1px"/>
        </div>
    </div>
    <h:form id="form">

        <div class="login-panel" style="background-color: rgb(0,0,0,0.4);border-radius: 5%">
            <p:panel id="panelss"  styleClass="ui-panelgrid-blank">
                <div class="p-grid">
                    <div class="p-col-12 p-lg-6 left-side right-side"
                         style="border-bottom-left-radius: 5%;border-top-left-radius: 5%;margin-top: 1%;margin-left: 1%;background-color: rgb(62,144,24,0.7);">
                        <div>
                            <p:graphicImage name="logoFCA.png" library="Images" class="login-image"/>

                        </div>
                    </div>
                    <div class="p-col-12 p-lg-5 right-side ui-fluid">
                        <div>
                            <div class="p-col-12 container">
                                <h3 style="color: white">Bienvenido</h3>

                                <h2 style="color: white">Iniciar Sesión </h2>


                            </div>
                            <div class="p-col-12">
                                <div class="input-wrapper ui-input-icon-left">
                                    <i class="pi pi-user"/>
                                    <p:inputText type="text" value="#{loginMB.usuario.nombre_usuario}"
                                                 placeholder="Username"/>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <div class="input-wrapper ui-input-icon-left">
                                    <i class="pi pi-lock"/>
                                    <p:inputText type="password" value="#{loginMB.usuario.password_usuario}"
                                                 placeholder="Password"/>
                                </div>
                            </div>
                            <div class="p-col-12">
                                <div class="input-wrapper ui-input-icon-left">
                                    <i class="pi pi-lock"/>
                                    <p:selectOneMenu id="rolRender" rendered="#{loginMB.band}">
                                        <f:selectItem itemLabel="Seleccione un rol" itemValue=""
                                                      noSelectionOption="true"/>

                                        <f:selectItems value="#{laboratorioMB.listasoloLaboratorios}"
                                                       var="la"
                                                       itemLabel="#{la.nombre_laboratorio}"
                                                       itemValue="#{la.idLaboratorio}">

                                        </f:selectItems>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="p-col-12 button-container">
                                <p:commandButton
                                        styleClass="ui-button-raised ui-button-success"
                                        action="#{loginMB.iniciarSesion()}"
                                        value="Entrar" update=":growl, rolRender"/>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>

        </div>
    </h:form>


</h:body>
</html>
