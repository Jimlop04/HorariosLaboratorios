<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="Login.css"/>
        <h:outputStylesheet name="home.css" library="css"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputStylesheet name="header.css" library="css"/>
        <h:outputStylesheet library="manhattan-layout" name="css/primeflex.min.css"/>
        <h:outputStylesheet library="manhattan-layout" name="css/layout-green-purple.css"/>
        <h:outputStylesheet library="manhattan-layout" name="css/primeicons.css"/>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <div id="top">
            <div class="layout-topbar">
                <h:graphicImage name="Images/logoUTEQ.png"  height="60px" class="p-mr-1" style="width: 55px; height: 55px;
                                vertical-align: middle; margin-top: -1px"/>
            </div>
        </div>


        <div style="position: relative">
            <div style="margin-top: -9px;
                 margin-left: -1px;
                 margin-right: -1px;">
                <img src="resources/Images/fondoUTEQ.jpg" alt="Nature" class="fondo-imagen"/>
            </div>

            <div class="login-Index-imagen">
                <div class="ui-fluid">
                    <img src="resources/Images/coeEvaluacion.jpg" alt=""/>
                </div>
            </div>

            <div class="login-Index">
                <div class="ui-fluid">

                    <div class="p-col-12">
                        <h2>Iniciar sesión</h2>
                    </div>
                    <div class="p-col-12">
                        <h4>Usuario</h4>
                        <div class="input-wrapper ui-input-icon-left">
                            <i class="pi pi-user"/>
                            <p:inputText type="text"/>
                        </div>
                    </div>
                    <div class="p-col-12">
                        <h4>Contraseña</h4>
                        <div class="input-wrapper ui-input-icon-left">
                            <i class="pi pi-lock"/>
                            <p:inputText type="password" />
                        </div>
                    </div>
                    <div class="p-col-4 ">
                        <p:button styleClass="ui-button-raised ui-button-success" outcome="/View/Global/Principal" value="Entrar"></p:button>>
                    </div>
                    <a href="./faces/View/Registro/RegistroUsuario.xhtml">
                      Registrarse  
                    </a>

                </div>
            </div>
        </div>



    </h:body>
</html>
